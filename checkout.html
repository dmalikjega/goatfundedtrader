<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - BlackArrow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      max-width: 500px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
    }
    input, select, .submit-btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
    }
    .input-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #bbb;
      font-size: 16px;
    }
    input.error, select.error, .custom-select-wrapper.error .custom-select-trigger {
      border-color: #ff4b4b !important;
      background-color: #3a1a1a !important;
    }
    .submit-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s;
      margin-top: 15px;
    }
    .submit-btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    .plan-summary {
      background: #2c2c2c;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .plan-summary h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #ffdd57;
    }
    .iti {
      width: 100%;
    }
    .iti input {
      width: 100%;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
    }

    .custom-select-wrapper {
      position: relative;
      user-select: none;
      margin: 8px 0;
    }
    .custom-select-trigger {
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .custom-options {
      position: absolute;
      background-color: #2c2c2c;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #444;
      border-top: none;
      border-radius: 0 0 6px 6px;
      display: none;
      z-index: 99;
    }
    .custom-option {
      padding: 10px;
      font-size: 14px;
      color: white;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .custom-option:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
        width: 100%;
      }
      input, select, .submit-btn {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="plan-summary">
      <h3 id="planTitle">Selected Plan:</h3>
      <p id="planPrice">Price:</p>
    </div>

    <form id="checkoutForm" novalidate>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" />
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
      <input type="email" id="email" name="email" placeholder="Email Address" />
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="AU">Australia</option>
        <option value="BR">Brazil</option>
        <option value="CA">Canada</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="IN">India</option>
        <option value="NG">Nigeria</option>
        <option value="PK">Pakistan</option>
        <option value="PH">Philippines</option>
        <option value="ZA">South Africa</option>
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
      </select>
      <input id="phone" type="tel" name="phone" placeholder="Phone Number" />

      <div class="custom-select-wrapper" id="platform-wrapper">
        <div class="custom-select-trigger" onclick="toggleDropdown()">
          <img src="" id="platformLogo" style="width: 20px; height: 20px; margin-right: 8px; display: none;" />
          <span id="selectedPlatform">Select Platform</span>
          <i class="fa fa-chevron-down" style="margin-left:auto;"></i>
        </div>
        <div class="custom-options" id="platformOptions">
          <div class="custom-option" data-value="metatrader5" onclick="selectPlatform(this)">
            <img src="mt5.jpeg" style="width: 20px; height: 20px; margin-right: 8px;" />
            MetaTrader 5
          </div>
          <div class="custom-option" data-value="metatrader4" onclick="selectPlatform(this)">
            <img src="4.jpeg" style="width: 20px; height: 20px; margin-right: 8px;" />
            MetaTrader 4
          </div>
          <div class="custom-option" data-value="marchtrader" onclick="selectPlatform(this)">
            <img src="match.png" style="width: 20px; height: 20px; margin-right: 8px;" />
            MatchTrader
          </div>
        </div>
        <input type="hidden" name="platform" id="platform" />
      </div>

      <select id="blockchainSelect" name="blockchain">
        <option value="">Select Network</option>
        <option value="bsc">BSC (BEP20)</option>
        <option value="trc20">TRC20</option>
        <option value="ethereum">Ethereum (ERC20)</option>
      </select>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Create Password" minlength="8" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
      </div>
      <div class="input-group">
        <input type="password" id="retypePassword" name="retypePassword" placeholder="Retype Password" minlength="8" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('retypePassword', this)"></i>
      </div>
      <button type="submit" class="submit-btn">Pay with Crypto</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan') || 'Unknown';
    const price = params.get('price') || '0';

    document.getElementById('planTitle').textContent = `Selected Plan: ${plan}`;
    document.getElementById('planPrice').textContent = `Price: $${price}`;

    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      separateDialCode: true,
      initialCountry: "us",
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
    });

    // Limit phone input to max 10 digits (national number only)
    phoneInput.addEventListener('input', () => {
      let digits = phoneInput.value.replace(/\D/g, '');
      if (digits.length > 10) {
        digits = digits.slice(0, 10);
      }
      phoneInput.value = digits;
    });

    const countrySelect = document.getElementById("country");
    countrySelect.addEventListener("change", () => {
      const selectedCountry = countrySelect.value.toLowerCase();
      if (selectedCountry) iti.setCountry(selectedCountry);
    });

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    function toggleDropdown() {
      const options = document.getElementById('platformOptions');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function selectPlatform(option) {
      const value = option.getAttribute('data-value');
      const text = option.textContent.trim();
      const img = option.querySelector('img').src;

      document.getElementById('selectedPlatform').textContent = text;
      document.getElementById('platform').value = value;

      const logo = document.getElementById('platformLogo');
      logo.src = img;
      logo.style.display = 'inline-block';

      document.getElementById('platformOptions').style.display = 'none';
    }

    window.addEventListener('click', function(e) {
      if (!document.getElementById('platform-wrapper').contains(e.target)) {
        document.getElementById('platformOptions').style.display = 'none';
      }
    });

    const form = document.getElementById("checkoutForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      form.querySelectorAll("input, select").forEach(el => el.classList.remove("error"));
      document.getElementById('platform-wrapper').classList.remove("error");

      let valid = true;
      const requiredFields = [
        "firstName", "lastName", "email", "country", "phone",
        "platform", "blockchainSelect", "password", "retypePassword"
      ];

      requiredFields.forEach(id => {
        const el = form.querySelector("#" + id);
        if (!el || !el.value.trim()) {
          if (id === "platform") {
            document.getElementById("platform-wrapper").classList.add("error");
          } else {
            el.classList.add("error");
          }
          valid = false;
        }
      });

      const email = form.querySelector("#email");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value && !emailRegex.test(email.value.trim())) {
        email.classList.add("error");
        valid = false;
      }

      if (phoneInput.value && !iti.isValidNumber()) {
        phoneInput.classList.add("error");
        valid = false;
      }

      // Additional check: enforce phone digits length exactly 10
      let digits = phoneInput.value.replace(/\D/g, '');
      if (digits.length !== 10) {
        phoneInput.classList.add("error");
        valid = false;
      }

      const pwd = form.querySelector("#password");
      const rePwd = form.querySelector("#retypePassword");
      if (pwd.value.length < 8) {
        pwd.classList.add("error");
        valid = false;
      }
      if (pwd.value !== rePwd.value) {
        rePwd.classList.add("error");
        valid = false;
      }

      if (!valid) {
        alert("Please fix the highlighted fields.");
        return;
      }

      let walletAddress = "";
      switch (form.blockchainSelect.value) {
        case "bsc":
        case "ethereum":
          walletAddress = "0x520e9e4ad1c8151d1c8915f26d90347568d6c6ad";
          break;
        case "trc20":
          walletAddress = "TFv4z33Y3RuYbMA4pc7UUfK31NRDNwsHd7";
          break;
      }

      localStorage.setItem("selectedBlockchain", form.blockchainSelect.value);
      localStorage.setItem("selectedPrice", price);
      localStorage.setItem("walletAddress", walletAddress);

      window.location.href = `crypto-payment.html?plan=${encodeURIComponent(plan)}&price=${encodeURIComponent(price)}&blockchain=${encodeURIComponent(form.blockchainSelect.value)}&wallet=${encodeURIComponent(walletAddress)}`;
    });
  </script>
</body>
</html>
